<!DOCTYPE html>
<html lang="">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="/css/fontawsome.css">
  <link rel="stylesheet" href="/css/bulma.min.css">
  <script src="/js/tailwindcss3.3.0.js"></script>
    <script>
        tailwind.config = {
            theme: {
                darkMode: 'class',
                extend: {
                    colors: {
                        vue: "#3eaf7c"
                    }
                },
            },
        }
    </script>
  <style type="text/tailwindcss">
    @layer components {
        .btn-primary {
            @apply py-2 px-4 bg-blue-500 text-white text-center font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none transition cursor-pointer
            focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75;
          }
        .center-display {
          @apply flex justify-center items-center
        }

      }
    </style>

</head>

</html>
